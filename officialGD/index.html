<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>multimedia</title>
    <meta name="viewport" content="initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1"/>
    <link rel="stylesheet" type="text/css" href="./build/app/sass/media.css">
    <script>
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	    ga('create', 'UA-88261750-2', 'auto');
	    ga('send', 'pageview');

	    function trackBanner(obj) {
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	    	ga('send', 'event', '资源页', '推荐', obj.getAttribute("myname"));
	    }
	    function videoRecommend(obj) {
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	        ga('send', 'event', '资源页', '视频', obj.getAttribute("myname"));
	    }
	    function pictureRecommend(obj) {
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	        ga('send', 'event', '资源页', '图片', obj.getAttribute("myname"));
	    }
	    function musicRecommend(obj) {
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	       ga('send', 'event', '资源页', '音乐', obj.getAttribute("myname"));
	    }

	    function trackHot(obj) {
	    	var name = obj.getAttribute("myname");
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	    	if (!name) {
	    		ga('send', 'event', '资源页', '推荐');
	    	} else {
	      		ga('send', 'event', '资源页', '推荐', name);
	    	}
	  	}
	  	function trackVideo(obj) {
	    	var name = obj.getAttribute("myname");
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), '');
	    	if (!name) {
	     	    ga('send', 'event', '资源页', '视频');
	    	} else {
	        	ga('send', 'event', '资源页', '视频', name);
	    	}
	  	}
	    function trackPicture(obj) {
	    	var name = obj.getAttribute("myname");
	    	window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	    	if (!name) {
	      		ga('send', 'event', '资源页', '图片');
	   		} else {
	      		ga('send', 'event', '资源页', '图片', name);
	      }
	    }
	  	function trackMusic(obj) {
	  		var name = obj.getAttribute("myname");
	  		window.JSBridge.download(obj.getAttribute('gyhref'), decodeURI(obj.getAttribute('dis')), obj.getAttribute('type'));
	    	if (!name) {
	     		ga('send', 'event', '资源页', '音乐');
	    	} else {
	      		ga('send', 'event', '资源页', '音乐', name);
	    	}
	  	}
   </script>
</head>
<body>
	<!-- nav -->
	<dl id="nav" class="">
		<dd class="tab tab1 encolor">Hot<span class="bottomLine"></span></dd>
		<dd class="tab tab2">Video<span class="bottomLine"></span></dd>
		<dd class="tab tab3">Picture<span class="bottomLine"></span></dd>
		<dd class="tab tab4">Music<span class="bottomLine"></span></dd>
	</dl>


	<!-- banner -->
	<div class="content content1" id="GY">
		<div class="swiper-container banner" id="swiper-container1">
			<div class="swiper-wrapper"></div>
			<div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets" id="pagination1"></div>
		</div>

		<!-- Hot -->
		<div class="mainWrap"></div>
	</div>


	<!-- Video -->
	<div class="content content2">
		<a type="" onclick="videoRecommend(this)" myname="video-0" id="videoBanner" gyhref="" type="" dis="">
			<div class="banner">
					<img id="vbsrc" src="">
					<p class="bannerLoad"><span class="loadArrow1"></span><span class="bannerLoadNum" id="vbcount"></span></p>
					<div class="gradient">
						<p class="imgAlt" id="vbtitle"></p>
						<span class="bannerDesc" id="vbtime"></span>
					</div>
			</div>
		</a>
		<!-- <div class="clear"></div> -->
	</div>


	<!-- Picture -->
	<div class="content content3" id="picDiv">
		<a type="" onclick="pictureRecommend(this)" myname="picture-0" id="pictureBanner" gyhref="" type="" dis="">
			<div class="banner">
				<img id="pbposter" src="">
				<p class="bannerLoad"><span class="loadArrow1"></span><span class="bannerLoadNum" id="pbcount"></span></p>
				<div class="gradient">
					<p class="imgAlt" id="pbtitle"></p>
					<span class="bannerDesc" id="pbnumber"></span>
				</div>
			</div>
		</a>
	</div>

	<!-- Music -->
	<div class="content content4">
		<a type="" onclick="musicRecommend(this)" myname="music-0" id="musicBanner" gyhref="" dis="">
			<div class="banner">
				<img id="mbsrc" src="">
				<p class="bannerLoad"><span class="loadArrow1"></span><span class="bannerLoadNum" id="mbcount"></span></p>
				<div class="gradient">
					<p class="imgAlt" id="mbtitle"></p>
				</div>
			</div>
		</a>
	</div>


	<dl id="wrongPage">
		<dd class="wrongImg"></dd>
		<dd class="wrongText">Data loading failed</br>Click on the screen to reload</dd>
	</dl>

<!-- 	<div id="loading">
		<div class="loader"></div>
	</div> -->
	<div id="loading">
		<img src="./build/loading.gif">
		<p class="loadText">loading...</p>
	</div>


	<div class="bottom">
        <span class="grayLine"></span>
        <span class="noMore">NO More</span>
        <span class="grayLine"></span>
    </div>

	<div id="timeOut">time out</div>
	<script src="./build/common.js"></script>
	<script src="./build/media.js"></script>
</body>
</html>
